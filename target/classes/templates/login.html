    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            password: function(value){
                if(value.length < 3){
                    return '登录密码至少4个字符';
                }
            }
            // ,newPwd: [/(.+){6,12}$/, '密码必须6到12位']


        });
    });



    //邮件登录
        function ylogin(){
            var code=document.getElementById('code').value;

        // console.log(data.field);
        //验证邮箱验证码不能为空
        if(code==null){
            layui.use(['layer', 'form'], function () {
                var layer = layui.layer
                    , form = layui.form;
                layer.msg('验证码不能为空！', {icon: 5});
            });
            return false;
        }
        // 发送 ajax请求
        $.ajax({
            url: "/login/emailLogin",
            type: "post",
            data:{"code":code},
            dataType: "json",//返回的数据类型
            success: function (data) {
                //定义{info:"登录成功"}
                layui.use(['layer', 'form'], function () {
                    var layer = layui.layer
                        , form = layui.form;
                    layer.msg(data.info);
                });
                if(data.info=="邮箱登录成功"){
                    console.log("邮箱登录成功");
                    window.location.href="/index";

                }
                // $("#e").text(data.info);
            }

        })
        return false;
    }



    //发送验证码
        function sendCode(){
            var email=document.getElementById("email").value;
        // console.log(data.field);
        //  发送 ajax请求
        $.ajax({
            url: "/login/sendEmail",
            type: "post",
            data:{"email":email} ,
            dataType: "json",//返回的数据类型
            success: function (data) {
                //定义{info:"登录成功"}
                // $("#e").text(data.info);
                layui.use(['layer', 'form'], function () {
                    var layer = layui.layer
                        , form = layui.form;
                    layer.msg(data.info);
                });
            }
        })
        return data;
    }


    //邮箱登录与用户登录表单切换
    function ddd(num){
        if(num==1){
            //显示邮箱登陆
            $("#form2").show();
            //隐藏用户登录
            $("#form1").hide();
            // //更改标题
            // $(".message").text("邮箱登陆");

        }else
        {
            //显示用户登陆
            $("#form1").show();
            //隐藏邮箱登录
            $("#form2").hide();
            // //更改标题
            // $(".message").text("用户登陆");

        }
    }



    function remember() {

        var remFlag = $("input[type='checkbox']").is(':checked');

        if(remFlag==true){ //如果选中设置remFlag为1
            //cookie存用户名和密码,回显的是真实的用户名和密码,存在安全问题.
            var conFlag = confirm("记录密码功能不宜在公共场所使用,以防密码泄露.您确定要使用此功能吗?");
            if(conFlag){ //确认标志
                $("#remFlag").val("1");
            }else{
                $("input[type='checkbox']").removeAttr('checked');
                $("#remFlag").val("");
            }
        }else{ //如果没选中设置remFlag为""
            $("#remFlag").val("");
        }

    }

    function login() {
        var Name = document.getElementById('username').value;
        var pass = document.getElementById('password').value;
        var remFlag = $("#remFlag").val();

        var js=$("#js").val();



        if (pass == "" && Name == "") {
            layui.use(['layer', 'form'], function () {
                var layer = layui.layer
                    , form = layui.form;
                layer.msg('用户名和密码不能为空!', {icon: 5});
            });
        } else if (Name == "") {
            layui.use(['layer', 'form'], function () {
                var layer = layui.layer
                    , form = layui.form;
                layer.msg('请输入账号', {icon: 5});
            });
        } else if (pass == "") {
            layui.use(['layer', 'form'], function () {
                var layer = layui.layer
                    , form = layui.form;
                layer.msg('请输入密码', {icon: 5});
            });
        } else {
            //发送 ajax请求
            $.ajax({
                url:"/login/loginAjax",
                type:"post",
                data:{"userName":Name,"userPwd":pass,"remFlag":remFlag,"js":js},
                dataType:"json",//返回的数据类型
                success:function(data){
                    //定义{info:"登录成功"}
                    // $("#info").text(data.info);
                    $("#sp").text(data.info);
                    console.log(data.info);
                    if(data.info=="登录成功"){
                        console.log("登录成功");
                        window.location.href="/index";
                    }

                }

            })
        }

    }
